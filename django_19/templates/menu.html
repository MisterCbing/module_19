<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список игр</title>
</head>
<body>
    <pagename>
        {% block pagename %}
        <b>URBAN</b>
        {% endblock %}
    </pagename>

    <menu>
        {% block menu %}
        <p><a href="/">Главная</a> </p>
        <p><a href="/catalog">Каталог</a></p>
        <p><a href="/help">Помощь</a></p>
        <p><a href="/django_sign_up">Регистрация</a></p>
        {% endblock %}
    </menu>

    <catalog>
        {% block catalog %}
        <ul>
        {% for game in games %}
            <li> {{game.title}} | {{game.description}}. Стоимость: {{game.cost}} <button>Купить</button></li>
        {% endfor %}
        </ul>
        {% endblock %}
    </catalog>

</body>
</html>
